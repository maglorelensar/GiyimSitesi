<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
       
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                         <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index.xhtml" value="Anasayfa"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="sepet.xhtml" value="Sepet"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="kullanici.xhtml" value="Kullanıcı"/>
                            </li>
                        </ul>
                             </h:form>
                    </div>
                </nav>
            </div>
        
        <div class="container">

            <div class="row">
                <div class="col-md-8">
                   <h:dataTable class="table table-striped" value="#{sepetController.sepetlist}" var="s">
                        <h:column>
                           <f:facet name="header">   SEPET ID   </f:facet>
                                #{s.sepet_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">   URUN ADEDİ   </f:facet>
                                #{s.urun_adet}
                        </h:column>
                        <h:column>
                            <f:facet name="header">   KULLANICI ID   </f:facet>
                                #{s.k.kul_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header" >   KULLANICI ADI   </f:facet>
                                #{s.k.kul_adi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">   KULLANICI SIFRE   </f:facet>
                                #{s.k.kul_sifre}
                        </h:column>

                    </h:dataTable>
              

            </div>


        </div>



        </div>
    </h:body>
</html>
