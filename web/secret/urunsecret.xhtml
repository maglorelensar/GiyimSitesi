<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <div class="row">
        <div class="container">
            <nav  class="navbar navbar-expand-lg navbar-light bg-light" >
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <h:form id="filtreliliste"><ul class="navbar-nav">
                            <ui:repeat value="#{urunc.katcon.listkategori}" var="k">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" style="background-color: pink" action="#{urunc.filtre(k)}" value="#{k.kat_adi}" rendered="#{kgc.icerde and !kgc.adminmi}">
                                </h:commandLink>
                            </li>
                            </ui:repeat></ul>
                            <h:dataTable value="#{urunc.filtrele(k)}" var="filtre">
                               
                                <h:column>
                                    <f:facet name="header">Ürün Adı </f:facet>
                                    #{filtre.urun_adi}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ürün Fiyatı </f:facet>
                                    #{filtre.urun_fiyat}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ürün Rengi </f:facet>
                                    #{filtre.renk.r_adi}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ürün Bedeni </f:facet>
                                    #{filtre.beden.b_tipi}
                                </h:column>
                                <h:column>
                                    <h:commandButton  styleClass="btn btn-info" value="Sepete Ekle" action="#{sptc.sepeteekle(filtre)}">
                                    
                                </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            </h:form>
                    </div>
                </nav>
        </div></div></ui:define></ui:composition>
