<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sepet</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
       <div class="container">
                <nav  class="navbar navbar-expand-lg navbar-light bg-light" >
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <h:form>
                        <ul class="navbar-nav">
                           <li class="nav-item active">
                               <h:commandLink styleClass="nav-link" action="#{navigationBean.modulepage('index')}" value="Anasayfa" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.secretpage('secret')}" value="Anasayfa" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.secretpage('kullanici')}" value="Kullanıcı" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.modulepage('kullanicigirisi')}" value="Kullanıcı Girişi" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.modulepage('kullanicikayit')}" value="Kullanıcı Kaydı" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.secretpage('sepet')}" value="Sepet" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.secretpage('urunler')}" value="Ürünler" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="#{navigationBean.modulepage('cikisyap')}" value="Çıkış Yap" rendered="#{kgc.icerde}"/>
                            </li>
                        </ul>
                            </h:form>
                    </div>
                </nav>
            </div>
        <div class="container">
        <div class="row">
                <div class="col-md-6" align="center">
                    <h:form id="urun-tablo">
                        <h:dataTable styleClass="table table-striped" value="#{urunc.listurun}" var="u">
                             <h:column>
                                <f:facet name="header">Ürün Adı </f:facet>
                                   #{u.urun_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Fiyatı </f:facet>
                                    #{u.urun_fiyat}
                            </h:column>
                            
                               <h:column>
                                <f:facet name="header">Ürün Rengi</f:facet>
                                    #{u.renk.r_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Bedeni</f:facet>
                                    #{u.beden.b_tipi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Adedi</f:facet>
                                    #{u.urun_stok_adedi}
                            </h:column>
                            <h:column>
                                <h:commandButton  styleClass="btn btn-info" value="Sepete Ekle" action="#{sptc.sepeteekle(u)}">
                                    <f:ajax execute="sepet-form" render="urun-tablo sepet-form"/>
                                </h:commandButton>
                            </h:column>
                            </h:dataTable>
                    </h:form>
                </div>
            <div class="col-md-6" align="center">
                Sepetim<br/><br/>
                <h:form id="sepet-form">
                    <h:dataTable styleClass="table table-striped" value="#{sptc.listsepet}" var="s">
                             <h:column>
                                <f:facet name="header">Ürün Adı </f:facet>
                                    #{s.u.urun_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Fiyatı </f:facet>
                                    #{s.u.urun_fiyat}
                            </h:column>
                               <h:column>
                                <f:facet name="header">Ürün Rengi</f:facet>
                                    #{s.r.r_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Bedeni</f:facet>
                                    #{s.b.b_tipi}
                            </h:column>
                        <h:column>
                                <f:facet name="header">Ürün Miktarı</f:facet>
                                    #{s.urun_adet}
                            </h:column>
                            <h:column>
                                <h:commandButton  styleClass="btn btn-danger" value="Sepetten Sil" action="#{sptc.sepettensil(s)}">
                                   <f:ajax execute="sepet-form" render="urun-tablo sepet-form"/>
                                </h:commandButton>
                            </h:column>
                            </h:dataTable>
                    </h:form>
            </div>
            </div></div>
    </h:body>
</html>
