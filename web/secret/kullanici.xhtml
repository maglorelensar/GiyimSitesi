<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <div class="container">
                <nav  class="navbar navbar-expand-lg navbar-light bg-light" >
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <h:form>
                        <ul class="navbar-nav">
                           <li class="nav-item active">
                               <h:commandLink styleClass="nav-link" action="/module/index.xhtml" value="Anasayfa" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/secret/secret.xhtml" value="Anasayfa" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/secret/kullanici.xhtml" value="Kullanıcı" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/module/kullanicigirisi.xhtml" value="Kullanıcı Girişi" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/module/kullanicikayit.xhtml" value="Kullanıcı Kaydı" rendered="#{!kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/secret/sepet.xhtml" value="Sepet" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/secret/urunler.xhtml" value="Ürünler" rendered="#{kgc.icerde}"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/module/cikisyap.xhtml" value="Çıkış Yap" rendered="#{kgc.icerde}"/>
                            </li>
                        </ul>
                            </h:form>
                    </div>
                </nav>
            </div>
        <div class="container">
       <div class="col-md-6">
                    <h:form id="kul-girdi">
                        <div class="form-group">
                            <h:inputHidden value="#{kullaniciController.k.kul_id}"/>
                            <b>  Kullanıcı Adı : </b>  <h:inputText styleClass="form-control" value="#{kullaniciController.k.kul_adi}"/><br />
                            <b> Şifre :</b>   <h:inputText styleClass="form-control" value="#{kullaniciController.k.kul_sifre}"/><br />

                            <center> <h:commandButton rendered="#{kullaniciController.k.kul_id != 0}" styleClass="btn btn-success"  style="margin-right:25px"  action="#{kullaniciController.güncelle()}"  value="Güncelle " >                     
                                    <f:ajax execute="kul-girdi" render="kul-tablo kul-girdi"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{kullaniciController.k.kul_id == 0}" styleClass="btn btn-primary" style="margin-left:25px" action="#{kullaniciController.kayit()}" value="Kaydet">
                                    <f:ajax execute="kul-girdi" render="kul-tablo kul-girdi"/>
                            </h:commandButton>
                            </center> 
                        </div>
                    </h:form>
                    
                </div>
                <div class="col-md-6">
                    <h:form id="kul-tablo">
                        <h:dataTable styleClass="table table-striped" value="#{kullaniciController.list}" var="k">
                            <h:column>
                                <f:facet name="header">ID </f:facet>
                                    #{k.kul_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> AD  </f:facet>
                                    #{k.kul_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SİFRE</f:facet>
                                    #{k.kul_sifre}
                            </h:column>
                            <h:column>                              
                                <h:commandButton styleClass="btn btn-danger" action="#{kullaniciController.delete(k)}" value="Sil">
                                <f:ajax execute="@this" render="kul-girdi kul-tablo"/></h:commandButton>
                            </h:column>
                            <h:column>                      
                                <h:commandButton styleClass="btn btn-dark" action="#{kullaniciController.update(k)}" value="Düzenle">
                                <f:ajax execute="@this" render="kul-girdi kul-tablo"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>  
                    </h:form>
                </div></div>
    </h:body>
</html>
